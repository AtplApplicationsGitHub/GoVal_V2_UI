worker_processes  1;

events {
	worker_connections  1024;
}

http {
	server {
		listen 3000;
		server_name dev.goval.app;
		root   /usr/share/nginx/html;
		index  index.html index.htm;
		include /etc/nginx/mime.types;      
		gzip on;
		gzip_min_length 1000;
		gzip_proxied expired no-cache no-store private auth;
		gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;
		server_tokens off;
        proxy_hide_header X-Powered-By;
        proxy_cookie_path / "/; Secure; HttpOnly; SameSite=Lax";
        proxy_hide_header Date;
        add_header Date "";

                
		location / {
			try_files $uri $uri/ /index.html;
			add_header X-Content-Type-Options "nosniff";
			add_header X-XSS-Protection "1; mode=block";
			add_header X-Frame-Options "DENY";
			add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";
			add_header Permissions-Policy "geolocation=(self)";
			add_header Referrer-Policy "no-referrer";
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
		}
		location /latest/meta-data/ {
			deny all;
		}

	}

	server { # This new server will watch for traffic on 443  
		listen 443 ssl;
		server_name dev.goval.app;
		root   /usr/share/nginx/html;
		index  index.html index.html;
		include /etc/nginx/mime.types;
		gzip on;
		gzip_min_length 1000;
		gzip_proxied expired no-cache no-store private auth;
		gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;
		server_tokens off;
        proxy_hide_header X-Powered-By;
        proxy_cookie_path / "/; Secure; HttpOnly; SameSite=Lax";

		location / {
			try_files $uri $uri/ /index.html;
			add_header X-Content-Type-Options "nosniff";
			add_header X-XSS-Protection "1; mode=block";
			add_header X-Frame-Options "DENY";
			add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";
			add_header Permissions-Policy "geolocation=(self)";
			add_header Referrer-Policy "no-referrer";
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
		}
        
		location /latest/meta-data/ {
			deny all;
		}
      

		ssl_certificate /etc/letsencrypt/live/dev.goval.app/fullchain.pem;
		ssl_certificate_key /etc/letsencrypt/live/dev.goval.app/privkey.pem;
		ssl_session_timeout 1d;
		ssl_session_tickets off;
		ssl_protocols TLSv1.2 TLSv1.3;
		ssl_ciphers 'ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES256-SHA:ECDHE-ECDSA-DES-CBC3-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:DES-CBC3-SHA:!DSS';

		resolver 8.8.8.8 8.8.4.4;
		ssl_stapling on;
		ssl_stapling_verify on;
		ssl_prefer_server_ciphers on;
		ssl_session_cache shared:SSL:10m;
		underscores_in_headers on;
	}

	server {
		listen 80;

		server_name 148.113.13.22:4200;
		return 301 https://dev.goval.app$request_uri;
	}
    
    server {
		listen 4200;
		server_name 148.113.13.22;
		return 301 https://dev.goval.app$request_uri;
	}

	server {
		listen 443 ssl;
		server_name 148.113.13.22;
		ssl_certificate /etc/letsencrypt/live/dev.goval.app/fullchain.pem;
		ssl_certificate_key /etc/letsencrypt/live/dev.goval.app/privkey.pem;
		return 301 https://dev.goval.app$request_uri;
	}
    server {
        listen 80;
        server_name dev.goval.app;
        return 301 https://$host$request_uri;
    }
}
